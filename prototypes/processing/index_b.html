<!DOCTYPE html>
<html>
<head>
    <title>Letterboxd Collection - Interactive Infographic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    <style>
        body {
            font-family: "Courier New", monospace;
            background: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #subtitle {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        canvas {
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
        
        #info {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="title">LETTERBOXD COLLECTION MATRIX</div>
    <div id="subtitle">An Interactive Data Visualization Experience</div>
    
    <canvas data-processing-sources="letterboxd_viz.pde"></canvas>
    
    <div id="info">
        Move mouse to explore • Click to interact • Inspired by the golden age of data viz
    </div>
</body>
</html>
